<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML Template</title>

  <link href="css.css" rel="stylesheet">
</head>
<body>

  <div class='menu'>
    <div class='title'><h1>AccuTouch</h1></div>
    <div class='play-btn'>
      <div class='btn'>PLAY</div>
    </div>
    <!-- <div class='settings-btn btn'>SETTINGS</div> -->
  </div>

  <div class='settings'>
    <div><button class='settings-hide'>HIDE</button></div>
    <div class='setting'>
      <label>COLUMNS</label>
      <input class='columns-input'>
    </div>
    <div class='setting'>
      <label>ROWS</label>
      <input class='rows-input'>
    </div>
    <div class='setting'>
      <label>MARGINS</label>
      <input class='margins-input'>
    </div>
  </div>

  <div class='bar'>
    <p class='accuracy'>100%</p>
    <p class='timer'>3</p>
  </div>
  <div class='border'>
    <div class='squares'></div>
  </div>

  <div class='results'>
    <h2>Results:</h2>
    <p class='end-square-size'></p>
    <p class='end-hit-miss'></p>
    <p class='end-accuracy'></p>
  </div>

  <script src="js.js"></script>
</body>
</html>
