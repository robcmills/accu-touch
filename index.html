<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Accutouch</title>
  <meta name="description" content="A UI Experiment">

  <link href="css.css" rel="stylesheet">
</head>
<body>

  <div class='menu'>
    <div class='title'>
      <h1>AccuTouch</h1>
      <p>
        How small can a button get before it's too small?<br>
        Let's find out. Tap the colored squares. Try not to miss.
      </p>
    </div>
    <div class='play-btn'>
      <div class='btn'>START</div>
    </div>
    <!-- <div class='settings-btn btn'>SETTINGS</div> -->
  </div>

  <div class='settings'>
    <div><button class='settings-hide'>HIDE</button></div>
    <div class='setting'>
      <label>COLUMNS</label>
      <input class='columns-input'>
    </div>
    <div class='setting'>
      <label>ROWS</label>
      <input class='rows-input'>
    </div>
    <div class='setting'>
      <label>MARGINS</label>
      <input class='margins-input'>
    </div>
  </div>

  <div class='bar'>
    <p class='accuracy'>100%</p>
    <p class='timer'>3</p>
    <p class='level'>1/10</p>
  </div>
  <div class='border'>
    <div class='squares'></div>
  </div>

  <div class='results'>
    <h2 class='title'>Results:</h2>
    <div class='stats'>
      <p class='end-level'></p>
      <p class='end-square-size'></p>
      <p class='end-hit-miss'></p>
      <p class='end-accuracy'></p>
    </div>
    <div class='btn next'>NEXT</div>
    <div class='gold-star'>
      <p class='msg'></p>
      <img src='tile.png'>
    </div>
  </div>

  <script src="js.js"></script>
</body>
</html>
